<div class="flex flex-col justify-center items-center w-full h-screen bg-sky-500">
  <div class="p-10 flex flex-col items-center gap-4">
    <div class="flex gap-4">
    <button class="bg-white px-4 py-2 rounded" (click)="solve()">Solve</button>
    <button class="bg-white px-4 py-2 rounded" (click)="reset()">Reset</button>
    </div>
    <h1 class="text-white text-center min-w-[200px]">{{ isSolved() ? "Puzzle solved!" : "Puzzle not solved yet" }}</h1>
  </div>
  <div class="grid grid-cols-4 gap-1 w-80 h-80">
    @for (tile of allItems; track $index) {
    <div
      [class.bg-gray-300]="tile === null"
      [class.cursor-pointer]="tile !== null"
      class="rounded-lg"
      (click)="tile !== null && move($index)"
      [style.backgroundImage]="tile !== null ? 'url(' + imageUrl + ')' : 'none'"
      [style.backgroundSize]="tile !== null ? '400% 400%' : 'auto'"
      [style.backgroundPosition]="tile !== null ? getBackgroundPosition(tile) : 'center'"
    ></div>
    }
  </div>
</div>
